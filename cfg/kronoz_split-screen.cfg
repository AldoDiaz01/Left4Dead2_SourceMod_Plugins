// controller2 bindings
bind "A_BUTTON" "+jump;+menuAccept"		// (A) button - Jump  -menuAccpt allows us to make bind "A_BUTTON" "+jump;+menuAccept"		// (A) button - Jump  -menuAccpt allows us to make selections on hud menus
bind "B_BUTTON" "toggle_duck"			// LB - Duck
bind "X_BUTTON" "+use"				// (X) Use
bind "Y_BUTTON" "lastinv"			// (Y) button - swap pistol/rifle or z_abort -used to respawn as a ghost.
